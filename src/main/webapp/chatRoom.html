<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChadRoom</title>    
    <link href='style.css' rel='stylesheet'>
</head>
<body>
    <div id='header'>
        <div onclick="summonChad()" style='user-select: none; cursor: pointer;'>CHAD</div><div>ROOM</div>
        <div class='btn' id='logoutButton'>Logout</div>
    </div>
    <div id='mainContent'>
        <div id='chatWindow'>
            <div></div>
        </div>
        <div id='userList'>
            <p>
                user 1
            </p>
            <p>
                user 2
            </p>
        </div>
    </div>
    <div id='messageBox'>
        <textarea id='message' rows='1'></textarea>
        <div class='btn' id='messageBtn'>Send</div>
    </div>
    <script src='script.js'></script>
</body>
</html>
