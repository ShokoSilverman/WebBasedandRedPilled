<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href='style.css' rel='stylesheet'>
</head>
<body>
    <div style="display: flex;"> 
        <ul>
            <li><textarea style="resize: none;" name="usernameLI" id="usernameLogin" rows="1" placeholder="Username"></textarea></li>
            <li><textarea style="resize: none;" name="passwordLI" id="passwordLogin" rows="1" placeholder="Password"></textarea></li>
            <li><div class='btn' id='loginButton'>Login</div></li>
        </ul>
        <ul>
            <li><textarea style="resize: none;" name="usernameRU" id="usernameRegister" rows="1" placeholder="Username"></textarea></li>
            <li><textarea style="resize: none;" name="passwordRU" id="passwordRegister" rows="1" placeholder="Password"></textarea></li>
            <li><textarea style="resize: none;" name="passwordConfirm" id="passwordConfirm" rows="1" placeholder="Re-Enter Password"></textarea></li>
            <li><div class='btn' id='registerButton'>Register</div></li>
        </ul>
    </div>
</body>
</html>
