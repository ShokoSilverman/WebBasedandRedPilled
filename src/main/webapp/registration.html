<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chadroom</title>
    <link href='style2.css' rel='stylesheet'>
</head>
<body>
    <embed src="Kalimba.mp3" loop="true" autostart="true" width="2" height="0">
    <div id='chadRoomTitle' style='display: flex; justify-content: center;'><div onclick='summonChad()' style='cursor: pointer; user-select: none;'>CHAD</div>ROOM</div>
    <div style="display: flex;" id='login'> 
        <ul id='loginForm'>
            <li>Login</li>
            <li><input type="text" name="usernameLI" id="usernameLogin" placeholder="Username"></li>
            <li><input type="password" name="passwordLI" id="passwordLogin" placeholder="Password"></li>
            <li><div class='btn' id='loginButton' onclick="userLogin()">Login</div></li>
        </ul>
        <ul id='registerForm'>
            <li>Register</li>
            <li><input type="text" name="email" id="email" placeholder="Email" onfocusout='emailChecker()'></li>
            <li><input type="text" name="usernameRU" id="usernameRegister" placeholder="Username" onfocusout='usernameChecker()'></li>
            <li><input type="password" name="passwordRU" class='password_box' id="passwordRegister" placeholder="Password" onfocusout='passwordChecker()'></li>
            <li><input type="password" name="passwordConfirm" class='password_box' id="passwordConfirm" placeholder="Re-Enter Password" onfocusout='confirmChecker()'></li>
            <li><div class='btn' id='registerButton' onclick="registerOnClick()">Register</div></li>
            <div id="chadButton" style="background-color: #2b2f31; width: 100%; height: 5px;" onclick="summonChad2()"></div>
        </ul>
    </div>
    <div id='regexRegister'>
    <div id='emailRegex'></div>
    <div id='usernameRegex'></div>
    <div id='passwordRegex'></div>
    <div id='confirmRegex'></div>
    </div>
    <div id='divider'></div>

    <a href="Admin.html">admin page</a>

    <script src='script.js'></script>
</body>
</html>
